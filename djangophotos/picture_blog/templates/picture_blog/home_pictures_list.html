{%extends 'base.html'%}

{%block title%}
  {{ title }} :: {{ block.super}}
{%endblock%}


{% block content %}
    {% for item in Pictures %}
      <div class="card-header">
        Author: {{ item.author }} added {{ item.created_at }}
      </div>

      <div class="card-body">
        <div class="media">
            {% if item.photo%}
                <img src="{{ item.photo.url }}" alt="" width="350" class="mr-3">
            {% else%}
                <img src="https://picsum.photos/id/237/200/300" alt="" width="350" class="mr-3">
            {% endif %}
        </div>
      </div>
    {% endfor %}

{%endblock%}
