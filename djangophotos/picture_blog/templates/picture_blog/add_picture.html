{% block content %}
<h1>Add picture</h1>
<form action="{%url 'add_picture' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Add picture</button>
    </form>
</form>
{%endblock%}
